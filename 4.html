<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>three demo</title>
<script src="three.min.js"></script>
<script>
window.addEventListener("DOMContentLoaded", function(){
  var width = window.innerWidth;
  var height = window.innerHeight;

  var renderer, scene, camera, mesh;
  var theta = 0;

  init();
  anim();

  function init(){
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( width, height );
    document.body.appendChild( renderer.domElement );

    scene = new THREE.Scene();
    
    camera = â€¨new THREE.PerspectiveCamera( 60, width/height, 1, 1000 );
    scene.add( camera );

    mesh = new THREE.Mesh( 
      new THREE.CubeGeometry(200, 200, 200),
      new THREE.MeshNormalMaterial({ color:0xffff00 })
    );
    scene.add( mesh );
  }

  function anim(){
    camera.position.x = 500 * Math.sin( theta * Math.PI / 360 );
    camera.position.y = 500 * Math.cos( theta * Math.PI / 360 );
    camera.position.z = 500 * Math.sin( theta * Math.PI / 360 );
    camera.lookAt( new THREE.Vector3( 0, 0, 0) );
    theta++;
    renderer.render( scene, camera );
    requestAnimationFrame( anim );
  };

});
</script>
</head>

</html>
